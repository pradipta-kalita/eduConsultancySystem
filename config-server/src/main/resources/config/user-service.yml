server:
  port:
    8080

eureka:
  client:
    serverUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/users
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 3000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      enabled: true

security:
  enabled: true

jwt:
  secret: your_jwt_secret_key
  expiration: 3600000
  refresh-expiration: 604800000
